<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecommerce Challenge 4</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav class="container cabecera row">
            <a href="../index.html">
                <img src="../images/logo.png" alt="AluraGeek" class="logo">
            </a>
            <div class="menu--arriba">
                <input type="text" name="" value="" placeholder="¿Qué deseas?" data-search-input="" class="buscar" />
            </div>
        </nav>

    </header>

    <section class="login">
        <section class="container">
            <div class="login--datos">
                <h5>
                    <strong>
                        Iniciar Seción
                    </strong>
                </h5>
                <input type="text" name="" value="" placeholder="Esctiba su correo electrónico" data-search-input="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                <input type="password" name="password" value="" placeholder="Escriba su contraseña" data-search-input="" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" />
                <button class="btn__azul">Enviar</button>
            </div>
        </section>
    </section>
    <footer>
        <section class="container pie">
            <div class="menu--footer">
                <article>
                    <img src="../images/logo.png" alt="AluraGeek" class="logo">
                </article>
                <article>
                    <a href="#">Quiénes Somos</a>
                    <a href="#">Políticas de privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestras Tiendas</a>
                    <a href="#">Quiero ser franquiciado</a>
                    <a href="#">Anuncie aquí</a>
                </article>
            </div>
            <aside class="hableconnosotros">
                <form class="hable">
                    <h5>
                        <strong>
                            Hable con nosotros
                        </strong>
                    </h5>
                    <div class="input">
                        <span>Nombre</span>
                        <input type="text" name="" value="" placeholder="Andre Lisboa" data-search-input="" />
                    </div>
                    <textarea type="textarea" name="" value="" placeholder="Escribe tu mensaje"
                        data-search-input=""></textarea>
                    <button class="btn__azul_m">Enviar mensaje</button>
                </form>
            </aside>
        </section>
        <section class="copy">
            <p>
                Desarrollado por Ricky Arias - 2022
            </p>
        </section>
    </footer>


</body>

</html>
